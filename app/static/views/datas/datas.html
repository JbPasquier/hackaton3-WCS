<div>

    <h2>Datas</h2>

    <script type = "text/ng-template" id="datas-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myDatasLabel">Create or edit a Datas</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="datas.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>test:</label>
                    
                    <input type="text" class="form-control" name="test"
                           ng-model="datas.test" ng-required="true"
                           />
                    <span class="error" ng-show="form.test.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.test.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>title:</label>
                    
                    <input type="text" class="form-control" name="title"
                           ng-model="datas.title" ng-required="true"
                           />
                    <span class="error" ng-show="form.title.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.title.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>message:</label>
                    
                    <input type="text" class="form-control" name="message"
                           ng-model="datas.message" ng-required="false"
                           />
                    <span class="error" ng-show="form.message.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.message.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>date:</label>
                    
                    <input type="text" class="form-control" name="date" ui-date="dateDateOptions" ui-date-format="yy-mm-dd" 
                           ng-model="datas.date" ng-required="false"/>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Datas
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>test</th>
                
                <th>title</th>
                
                <th>message</th>
                
                <th>date</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="datas in datas">
                <td>{{datas.id}}</td>
                
                <td>{{datas.test }}</td>
                
                <td>{{datas.title }}</td>
                
                <td>{{datas.message }}</td>
                
                <td>{{datas.date  | date:'yyyy-MM-dd'}}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(datas.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(datas.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
